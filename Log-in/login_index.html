<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title>Tela de Log-in</title>
</head>
<body>
    <div id="main-log-in">
        <form>
            <div id="card">
                <h1>Login</h1>
                <div class="label">
                    <label>Seu e-mail</label>
                    <input type="email" placeholder="Ex:zezinho@gmail.com" required >
                </div>

                <div class="label">
                    <label>Sua senha</label>
                    <input type="password" placeholder="Ex:1234" required >
                </div>

                <div id="manter-logado">
                    <input type="checkbox">
                    <label>Manter-me Logado</label>
                </div>

                <button id="bnt" type="submit">Entrar</button>

                <div id="cadastro">
                    <label>Ainda nao tem conta ? </label>
                    <a id="cadastre-se" href="../Cadrastro/cadastro_index.html">cadastre-se</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
